<h4 class="ext-margin">SWACESSO3</h4>

<div class="relative">
  <div class="center">
    <img class="switch-6360" src="assets/img/switches/OS6360.png" alt="teste" />
  </div>

  <div class="port-set">
    <div class="container absolute-6360-1-12">
      <div
        *ngFor="let port of switch_acesso3.acess_ports.slice(0, 12); let i = index"
        class="port-6360"
      >
        <img
          [src]="
            'assets/img/ports/link/link_6360_' +
            (port.active ? 'up' : 'down') +
            (i % 2 == 0 ? '' : '_upsidedown') +
            '.png'
          "
          alt="link_6360_up"
          [title]="
            'Porta ' +
            (i + 1) +
            '\nÚltima atividade de tráfego: há ' +
            port.lastactive
          "
        />
      </div>
    </div>

    <div class="container absolute-6360-13-24">
      <div
        *ngFor="let port of switch_acesso3.acess_ports.slice(12, 24); let i = index"
        class="port-6360"
      >
        <img
          [src]="
            'assets/img/ports/link/link_6360_' +
            (port.active ? 'up' : 'down') +
            (i % 2 == 0 ? '' : '_upsidedown') +
            '.png'
          "
          alt="link_6360_up"
          [title]="
            'Porta ' +
            (i + 13) +
            '\nÚltima atividade de tráfego: há ' +
            port.lastactive
          "
        />
      </div>
    </div>

    <!-- <div class="container absolute-6360-uplink-rj">
    Monitoramento dos uplinks rj
  </div> -->

    <div class="container-uplinks absolute-6360-uplink-fibra">
      <div
        *ngFor="let port of switch_acesso3.uplink_ports; let i = index"
        class="port-6360-uplink"
      >
        <img
          [src]="
            'assets/img/ports/uplink/uplink_6360_' +
            (port.active ? 'up' : 'down') +
            '.png'
          "
          alt="uplink_6360_up"
          [title]="
            'Porta: ' +
            (i + 25) +
            '\nEntrada: ' +
            port.inputvalue +
            '\nSaída: ' +
            port.outputvalue
          "
        />
      </div>
    </div>

    <!-- <div class="container absolute-6360-console">
    Porta console
  </div> -->
  </div>
</div>
